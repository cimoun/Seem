services:
  seem-api:
    build:
      context: ./src
      dockerfile: Seem.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=seem-db;Port=5432;Database=seem;Username=seem;Password=seem_dev_password"
    depends_on:
      seem-db:
        condition: service_healthy

  seem-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: seem
      POSTGRES_USER: seem
      POSTGRES_PASSWORD: seem_dev_password
    ports:
      - "5432:5432"
    volumes:
      - seem-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seem"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  seem-pgdata:
